apiVersion: apps/v1
kind: Deployment
metadata:
  name: k3s-dashboard-backend
  namespace: default
  labels:
    app: k3s-dashboard
    component: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: k3s-dashboard
      component: backend
  template:
    metadata:
      labels:
        app: k3s-dashboard
        component: backend
    spec:
      serviceAccountName: k3s-dashboard
      containers:
        - name: backend
          image: k3s-dashboard-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
            - containerPort: 3002
              name: websocket
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/status
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/status
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
