apiVersion: apps/v1
kind: Deployment
metadata:
  name: k3s-dashboard-frontend
  namespace: default
  labels:
    app: k3s-dashboard
    component: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: k3s-dashboard
      component: frontend
  template:
    metadata:
      labels:
        app: k3s-dashboard
        component: frontend
    spec:
      containers:
        - name: frontend
          image: k3s-dashboard-frontend:__VERSION_TAG__
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
